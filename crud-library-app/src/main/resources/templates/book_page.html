<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Book page</h1>

<table>
    <tr>
        <th>Title</th>
        <th>Year</th>
    </tr>
    <!-- Use th:block instead of th:each for conditional rendering -->
    <th:block th:each="book : ${books}">
        <tr>
            <td th:text="${book.title}"></td>
            <td th:text="${book.year}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
